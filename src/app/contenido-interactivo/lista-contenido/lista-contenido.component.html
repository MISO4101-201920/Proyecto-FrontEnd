<div class="container">
  <h1>Contenido Interactivo</h1>

  <div class="" style="margin-right:3%">
    <div class="my-2" *ngFor="let contenidoInt of contenidos">


      <!-- simplificado -->
      <mat-card>
        <mat-card-content>
          <div class="row">
            <div class="col">
              <mat-card-title>{{contenidoInt.nombre}}</mat-card-title>
            </div>
            <!-- <div class="col">{{contInt.url}}</div> -->
            <div class="col">YouTube</div>

            <div class="col">Cursos: {{contenidoInt.curso.length}}</div>

            <!-- Menu de ... -->

            <button *ngIf="!isAlumno" class="col-1" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item [routerLink]="['/contenido-interactivo/detalle/' + contenidoInt.id]" routerLinkActive="router-link-active">
                <mat-icon>info</mat-icon>Info
              </button>
              <button mat-menu-item (click)="addContenidoACurso(contenidoInt.id, contenidoInt.nombre)">
                <mat-icon>input</mat-icon>Asignar Cursos
              </button>
              <button mat-menu-item [routerLink]="['/contenido-interactivo/reporte/' + contenidoInt.id]" routerLinkActive="router-link-active">
                <mat-icon>archive</mat-icon>Ver Reporte
              </button>
            </mat-menu>

          </div>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
      </mat-card>
      <!-- Sinplificado Fin -->

    </div>
  </div>
</div>
