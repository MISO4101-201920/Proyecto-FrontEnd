<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menú</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" class="font"><mat-icon>home</mat-icon>  Home</a>
      <a mat-list-item href="#" class="font"><mat-icon>equalizer</mat-icon>  Ver Reportes</a>
      <a mat-list-item routerLink="/contenido-interactivo"><mat-icon>table_chart</mat-icon>Manejar Contenido Interactivo</a>
      <a mat-list-item routerLink="/cursos"><mat-icon>format_list_numbered</mat-icon>Cursos</a>
      <a mat-list-item routerLink="/agregarMarca"><mat-icon>apps</mat-icon>Marca</a>
      <a mat-list-item href="#" class="font"><mat-icon>settings</mat-icon>  Configuración</a>
      <a mat-list-item href="#" class="font"><mat-icon>clear</mat-icon>  Cerrar Sesión</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" *ngIf="isHandset$ | async">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Herramienta Contenido Interactivo</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
